<!DOCTYPE html>
<html>
    <head>
        <title>Consulta de filiados a partidos políticos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="/static/styles/global.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="application/javascript" src="/static/scripts/global.js"></script> 
        
    </head>
    <body>
        <form id="downloadForm" action="/download">
            
            <label>Clique para sincronizar a base do TSE</label>
            <br/>            
            <button id="botaoDownload" value="Download" onClick="return confirmarDownload()" action="/download">Download</button>
            <br/>
            
        
            <div id="modalcarga" class="modal">
                <div id="conteudomodalcarga" class="modal-content">
                    <p>Aguarde a carga finalizar</p>
                </div>
            </div>
            <div id="modalcargaconcluida" class="modal">
                <div id="divmodalcargaconcluida" class="modal-content" >
                    <span class="close">&times;</span>
                    <p>Aguarde a carga finalizar</p>
                </div>
            </div>
        </form>
               
        <br/>
        <br/>
        <!-- <form id="consultar" action="/download"> -->
        <form id="consultar" action="/consultar" method="GET">
            <label>Nome</label>
            <input id="nome" name="nome" type="text"></input>
            <br>
            <br>
            <select name="estado"> 
                <option value="">Selecione o Estado</option> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
            </select>
            <br/>
            <br/>
            <input id="consultar" type="submit" value="Procurar" action="/consultar" onclick="javascript:desabilitar('consultar')">
        </form>

        <br/>


    </body>
</html>
